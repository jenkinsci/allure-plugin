<div xmlns="http://www.w3.org/1999/html">
    Specify <b>default</b> Allure report <a target="_blank" href="https://github.com/allure-framework/allure-core/wiki/Issues">issues</a> tracker pattern.
    In this pattern, the <strong>%s</strong> placeholder will be replaced with the issue key from the annotation.
    <br>
    Default value (<strong>%s</strong>) is not taken into account and can be overridden (e.g. with JVM argument -Dallure.issues.tracker.pattern=%s).
</div>
